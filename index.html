<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <section class="container">
        <!-- Rating state start -->
        <div class="container-content">
            <section class="rating-star">
                <img class="star" src="./images/icon-star.svg" alt="A star">
            </section>
            <h2> How did we do? </h2>
            <p> Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
            <section class="numbers">
                <p class="ratingNumbers">1</p>
                <p class="ratingNumbers">2</p>
                <p class="ratingNumbers">3</p>
                <p class="ratingNumbers">4</p>
                <p class="ratingNumbers">5</p>
            </section>
            <section class="input">
                <button class="submit">submit </button>
            </section>
        </div>
    </section>
    <script defer src="script.js"></script>
</body>

</html>
